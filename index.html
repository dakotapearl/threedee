<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SpockJS browser testbed based on arbor.js</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id='wrapper'>
  
    <canvas id="viewport" width="900" height="600"></canvas>
    
    <div id='objects'>
      <button class="test input" onClick="Engine.setData(presetDatasets.dataset1);">Data set 1</button>
      <button class="test input" onClick="Engine.setData(presetDatasets.dataset2);">Data set 2</button>
      <button class="test input" onClick="Engine.setData(presetDatasets.dataset3);">Data set 3</button>
      <button class="test input" onClick="Engine.setData(presetDatasets.dataset4);">Data set 4</button>
      <button class="test input" onClick="Engine.setData(presetDatasets.dataset5);">Data set 5</button>
    </div>
    
    <div id='angles'>
      <button class="test input" onClick="Engine.setView(presetViews.view1);">angle 1</button>
      <button class="test input" onClick="Engine.setView(presetViews.view2);">angle 2</button>
      <button class="test input" onClick="Engine.setView(presetViews.view3);">angle 3</button>
      <button class="test input" onClick="Engine.setView(presetViews.view4);">angle 4</button>
      <button class="test input" onClick="Engine.setView(presetViews.view5);">angle 5</button>
    </div>
    
    <p id='fps'></p>
    
  </div>
  
  <script src="jquery.min.js"></script>

  <!-- threedee library -->
  <script src="engine.js"></script>

</body>
</html>
